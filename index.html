<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portföy - Ahmet Anter Yağız</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ahmet Anter Yağız'ın Portföyü</h1>
        <nav>
            <ul>
                <li><a href="#projects">Projeler</a></li>
                <li><a href="#contact">İletişim</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="projects">
            <h2>Projeler</h2>
            <div class="tags">
                <button class="tag" data-filter="action">Aksiyon</button>
                <button class="tag" data-filter="puzzle">Bulmaca</button>
                <button class="tag" data-filter="strategy">Strateji</button>
                <button class="tag" data-filter="adventure">Macera</button>
            </div>
            <div class="project-container">
                <!-- Projeler burada yer alacak -->
                <div class="project" data-category="action">
                    <img src="project1.jpg" alt="Proje 1">
                    <h3>Proje 1</h3>
                    <p>Kısa açıklama...</p>
                </div>
                <div class="project" data-category="puzzle">
                    <img src="project2.jpg" alt="Proje 2">
                    <h3>Proje 2</h3>
                    <p>Kısa açıklama...</p>
                </div>
                <!-- Diğer projeler -->
            </div>
        </section>
        <section id="contact">
            <h2>İletişim</h2>
            <p>Email: ahmet@example.com</p>
            <p>LinkedIn: <a href="https://linkedin.com/in/ahmetanter" target="_blank">linkedin.com/in/ahmetanter</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Ahmet Anter Yağız</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
